services:
  - type: web
    name: n8n-render
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    startCommand: n8n start --tunnel
    envVars:
      - key: N8N_PORT
        value: ${PORT}
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: jouwSterkWachtwoord
